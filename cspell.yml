$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
allowCompoundWords: true
dictionaryDefinitions:
  - name: project-words
    path: "./project-words.txt"
    addWords: true
dictionaries:
  - project-words
ignorePaths:
  - /cspell.yml
  - /project-words.txt
  - /node_modules
  - /package.json
  - /package-lock.json
