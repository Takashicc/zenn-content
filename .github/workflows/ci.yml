name: CI

on:
  push:
    branches: main
  pull_request:
    types:
      - opened
      - synchronize

env:
  LINT_TARGETS: ./articles/*.md ./books/*.md

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: tsuyoshicho/action-textlint@689c87690ef3b954b5039bcb15589863c9e021a1 # v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          textlint_flags: ${{ env.LINT_TARGETS }}

      - uses: DavidAnson/markdownlint-cli2-action@05f32210e84442804257b2a6f20b273450ec8265 # v19
        with:
          config: .markdownlint-cli2.jsonc
          globs: ${{ env.LINT_TARGETS }}

      - uses: streetsidesoftware/cspell-action@e464ae97d348eb3beb0c5a6296dc4388ad4484d9 # v6
        with:
          config: ./cspell.yml
          files: ${{ env.LINT_TARGETS }}
