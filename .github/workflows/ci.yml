name: CI

on:
  push:
    branches: main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: arduino/setup-task@v2

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: textlint
        run: task textlint

      - name: markdownlint
        run: task mdlint

      - name: cspell lint
        run: task splint
